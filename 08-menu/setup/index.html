<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Starter</title>
  <!-- font-awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" />
  <!-- styles -->
  <link rel="stylesheet" href="styles.css" />
  <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
    crossorigin="anonymous"></script>
</head>

<body>
  <section class="menu">
    <!-- title -->
    <div class="title">
      <h2>our menu</h2>
      <div class="underline"></div>
    </div>
    <!-- filter buttons -->
     <div class="btn-container">
      <button class="filter-btn all" type="button" data-id="all">all</button>
      <button class="filter-btn breakfast" type="button" data-id="breakfast">breakfast</button>
      <button class="filter-btn lunch" type="button" data-id="lunch">lunch</button>
      <button class="filter-btn shakes" type="button" data-id="shakes">shakes</button>
     </div>
    <!-- menu items -->
    <div class="section-center">
      <!-- single item -->
      <aritlcle class="menu-item">
        <img src="menu-item.jpeg" class="photo" alt="menu">
        <div class="item-info">
          <header>
            <h4>buttermilk pancakes</h4>
            <h4 class="price">$15</h4>
          </header>
          <p class="item-text">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Consequatur, laboriosam, eligendi repudiandae
            magni quas ratione cupiditate error porro laudantium nisi corrupti cum nam minima quisquam id veritatis.
            Doloribus, cum sequi?</p>
        </div>
      </aritlcle>
      <!-- end of single item -->
    </div>
  </section>
  <!-- javascript -->
  <script src="app.js"></script>
</body>

</html>
